<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown-to-HTML Demo</title>

  <!-- Highlight.js theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />

  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
      background: Canvas;
      color: CanvasText;
    }
    header {
      padding: 16px 20px;
      border-bottom: 1px solid color-mix(in oklab, CanvasText 15%, transparent);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    header .meta {
      font-size: .9rem;
      opacity: .75;
    }
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 24px 18px 64px;
    }
    #markdown-output :is(h1,h2,h3,h4,h5,h6) {
      scroll-margin-top: 80px;
    }
    pre {
      overflow: auto;
      padding: 12px;
      border-radius: 8px;
      background: color-mix(in oklab, CanvasText 6%, Canvas);
      border: 1px solid color-mix(in oklab, CanvasText 10%, transparent);
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .95em;
    }
    .muted {
      opacity: .7;
    }
    .error {
      color: #b00020;
    }
  </style>
</head>
<body>
  <header>
    <h1>Markdown-to-HTML</h1>
    <div class="meta">Source: <span class="muted">input.md</span></div>
  </header>

  <main>
    <div id="markdown-output">Loading markdownâ€¦</div>
  </main>

  <!-- Marked (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js (syntax highlighting) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    // Configure Marked (basic GFM-style features)
    marked.setOptions({
      gfm: true,
      breaks: false,
      headerIds: true,
      mangle: false
    });

    async function renderMarkdown() {
      const el = document.getElementById('markdown-output');
      try {
        const res = await fetch('input.md', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to load input.md (' + res.status + ')');
        const md = await res.text();

        const html = marked.parse(md);
        el.innerHTML = html;

        // Highlight code blocks after injection
        if (window.hljs) {
          hljs.highlightAll();
        }
      } catch (err) {
        console.error(err);
        el.innerHTML = '<p class="error">Error loading markdown: ' + (err.message || err) + '</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', renderMarkdown);
  </script>
</body>
</html>
